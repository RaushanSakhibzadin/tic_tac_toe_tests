<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table border="1">
        {% for i in range(0, 9, 3) %}
        <tr>
            {% for j in range(3) %}
            <td>
                {% if board[i+j] == '' %}
                <form action="{{ url_for('play', position=i+j) }}" method="post">
                    <button type="submit" style="width: 100px; height: 100px;"></button>
                </form>
                {% else %}
                {{ board[i+j] }}
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <form action="{{ url_for('stop_game') }}" method="post">
        <button type="submit">Stop Game</button>
    </form>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <p>{{ messages[0] }}</p>
    {% endif %}
    {% endwith %}
</body>
</html>
